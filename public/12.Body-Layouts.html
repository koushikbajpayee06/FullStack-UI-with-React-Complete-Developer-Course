<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Layouts</title> 
    <style>
        div{
            border: 1px solid black;
            margin: 20px;
            padding: 5px 0px 5px 10px;
            font-size: 20px;
            font-family: Arial;
        }
        span{
            font-size: 25px;
            font-family: Freestyle Script;
            font-weight: bold;
            font-style: italic;
            color: red;
            text-decoration: underline 2px solid blue;
        }

    </style>
</head>
<body>
    <div>
        Web Technologies
        <div>Front End
            <div>HTML <br>
                It is a <span>markup</span> language
            </div>
            <div>CSS <br>
                It configures styles
            </div>
        </div>

        <div>Back End
            <div>Node JS <br>
                It is a JavaScript runtime
            </div>
            <div>MongoDB <br>
                It is a database
            </div>
        </div>
    </div>
</body>
</html>
