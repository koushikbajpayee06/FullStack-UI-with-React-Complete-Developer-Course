<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        header{
            font-family: Arial;
            font-size: 16px;
            padding: 20px;
            
        }
        .row-1{
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: lightgray;
        }
        .row-2{
            display: flex;
            justify-content: space-between;
            padding: 30px;
            font-size: 20px;
            align-items: center;
        }
        .brand-title{
            font: 30px;
            font-weight: bold;
        }
        nav span{
            padding-right: 20px;
        }
        aside span{
            padding-right: 20px;
        }
        .short-cuts span{
            padding-right: 10px;
        }
        .shipping span{
            padding-right: 5px;
            padding-left: 5px;
        }
        .row-2 nav{
            font-size: 18px;
        }

    </style>
</head>
<body>
    <header>
        <div class="row-1">
            <div class="shipping">
                <span class="bi bi-truck">FREE SHIPPING WORLDWIDE</span>
                <span>United States <span class="bi bi-chevron-down"></span></span>
                <span>USD <span class="bi bi-chevron-down"></span></span>
                <span>English <span class="bi bi-chevron-down"></span></span>
                
            </div>
            <div>
                <nav>
                    <span>Shipping</span>
                    <span>FAQ</span>
                    <span>Contact</span>
                </nav>
            </div>
            <div>
                <aside>
                    <span class="bi bi-facebook"></span>
                    <span class="bi bi-twitter"></span>
                    <span class="bi bi-instagram"></span>
                    <span class="bi bi-youtube"></span>
                </aside>
            </div>
        </div>
        <div class="row-2">
            <div>
                <span class="brand-title">Shopper</span>
            </div>
            <div>
                <nav>
                    <span>Home</span>
                    <span>Catalog</span>
                    <span>Shop</span>
                    <span>Pages</span>
                    <span>Blog</span>
                    <span>Docs</span>
                </nav>
            </div>
            <div class="short-cuts">
                <span class="bi bi-search"></span>
                <span class="bi bi-person"></span>
                <span class="bi bi-heart"></span>
                <span class="bi bi-cart2"></span>                 
            </div>
        </div>
    </header>
</body>
</html>
