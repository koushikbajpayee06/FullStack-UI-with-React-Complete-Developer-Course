<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        header{
            font-family: Arial;
            font-size: 16px;
            
            
        }
        .row-1{
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: lightgray;
        }
        .row-2{
            display: flex;
            justify-content: space-between;
            padding: 30px;
            font-size: 20px;
            align-items: center;
        }
        .brand-title{
            font: 30px;
            font-weight: bold;
        }
        nav span{
            padding-right: 20px;
        }
        aside span{
            padding-right: 20px;
        }
        .short-cuts span{
            padding-right: 10px;
        }
        .shipping span{
            padding-right: 5px;
            padding-left: 5px;
        }
        .row-2 nav{
            font-size: 18px;
        }
        article{
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .bi-lightning-fill{
            color: gold;
        }
        main{
            margin-top: 20px;
            display: grid;
            grid-template-columns: 4fr 4fr 4fr;
            height: 450px;
        }
        .women-fashion{
            background-image: url("images/women-fashion.png");
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            opacity: 0.7;
        }
        .men-fashion{
            background-image: url("images/men-fashion");
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            opacity: 0.7;
        }
        .kid-fashion{
            background-image: url("images/kids-fashion.png");
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            opacity: 0.7;
        }
        .main-title{
            color: white;
            font-size: 50px;
            font-weight: bold;
            font-family: Arial;
            text-shadow: 2px 2px 2px black;
        }
        .btn-shop{
            background-color: white;
            padding: 15px;
            width: 120px;
            text-align: center;
        }
        .women-fashion:hover{
            opacity: 1;
        }
        .men-fashion:hover{
            opacity: 1;
        }
        .kid-fashion:hover{
            opacity: 1;
        }

    </style>
</head>
<body>
    <header>
        <div class="row-1">
            <div class="shipping">
                <span class="bi bi-truck">FREE SHIPPING WORLDWIDE</span>
                <span>United States <span class="bi bi-chevron-down"></span></span>
                <span>USD <span class="bi bi-chevron-down"></span></span>
                <span>English <span class="bi bi-chevron-down"></span></span>
                
            </div>
            <div>
                <nav>
                    <span>Shipping</span>
                    <span>FAQ</span>
                    <span>Contact</span>
                </nav>
            </div>
            <div>
                <aside>
                    <span class="bi bi-facebook"></span>
                    <span class="bi bi-twitter"></span>
                    <span class="bi bi-instagram"></span>
                    <span class="bi bi-youtube"></span>
                </aside>
            </div>
        </div>
        <div class="row-2">
            <div>
                <span class="brand-title">Shopper</span>
            </div>
            <div>
                <nav>
                    <span>Home</span>
                    <span>Catalog</span>
                    <span>Shop</span>
                    <span>Pages</span>
                    <span>Blog</span>
                    <span>Docs</span>
                </nav>
            </div>
            <div class="short-cuts">
                <span class="bi bi-search"></span>
                <span class="bi bi-person"></span>
                <span class="bi bi-heart"></span>
                <span class="bi bi-cart2"></span>                 
            </div>
        </div>
    </header>
    <section>
        <article>
            <span class="bi bi-lightning-fill"></span>
            <span>HAPPY HOLIDAY DEALS ON EVERYTHING</span>
            <span class="bi bi-lightning-fill"></span>
        </article>
        <main>
            <div class="women-fashion">
                <div class="main-title">Womens</div>
                <div class="btn-shop">Shop Women <span class="bi bi-arrow-right"></span></div>
            </div>
            <div class="men-fashion">
                <div class="main-title">Mens</div>
                <div class="btn-shop">Shop Men <span class="bi bi-arrow-right"></span></div>
            </div>
            <div class="kid-fashion">
                <div class="main-title">Kids</div>
                <div class="btn-shop">Shop Kid <span class="bi bi-arrow-right"></span></div>
            </div>
        </main>
    </section>
</body>
</html>
